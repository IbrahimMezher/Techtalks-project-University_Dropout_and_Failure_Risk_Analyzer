<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Role</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style7.css') }}">
</head>

<body>
  <div class="bg-blob blob-1" aria-hidden="true"></div>
  <div class="bg-blob blob-2" aria-hidden="true"></div>
  <div class="bg-grid" aria-hidden="true"></div>

  <main class="auth">
    <section class="card role-card">
      <header class="card-header">
        <div class="brandline">
          <span class="brand-dot"></span>
          <span class="brand-name">Dropout Analyzer</span>
        </div>

        <h1>Quick Setup</h1>
        <p class="subtext">Choose how youâ€™ll use the platform.</p>
      </header>

      {% if error %}
        <div class="flashes">
          <p class="flash error">{{ error }}</p>
        </div>
      {% endif %}

      <form class="form" method="POST">
        <label class="role-option">
          <input type="radio" name="role" value="student" required />
          <div class="role-box">
            <div class="role-ic">ğŸ“</div>
            <div class="role-txt">
              <strong>Student</strong>
              <span>Track your courses, progress, and risk alerts.</span>
            </div>
            <div class="role-pill">Recommended</div>
          </div>
        </label>

        <label class="role-option">
          <input type="radio" name="role" value="instructor" />
          <div class="role-box">
            <div class="role-ic">ğŸ§‘â€ğŸ«</div>
            <div class="role-txt">
              <strong>Instructor</strong>
              <span>Monitor students, risk levels, and generate reports.</span>
            </div>
            <div class="role-pill ghost">Staff</div>
          </div>
        </label>

        <button class="btn btn-primary" type="submit">Continue</button>

        <p class="bottom-text">
          You can change this later in <span class="muted">Settings</span>.
        </p>
      </form>
    </section>
  </main>
</body>
</html>
