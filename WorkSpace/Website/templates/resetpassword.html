<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style5.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
  <div class="bg-blob blob-1" aria-hidden="true"></div>
  <div class="bg-blob blob-2" aria-hidden="true"></div>
  <div class="bg-grid" aria-hidden="true"></div>

  <div class="auth">
    <section class="card">
      <header class="card-header">
        <div class="brandline">
          <span class="brand-dot" aria-hidden="true"></span>
          <span class="brand-name">Dropout Analyzer</span>
        </div>

        <h1>Forgot your password?</h1>
        <p class="subtext">Enter your email and weâ€™ll send you a reset link.</p>
      </header>

      <form method="POST" class="form" autocomplete="on">
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="name@example.com" required />
        </div>

        <button class="btn btn-primary" type="submit">Send reset link</button>

        <div class="links">
          <a class="link" href="{{ url_for('auth.login') }}">Back to login</a>
        </div>

        <div class="flashes">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% for cat, msg in messages %}
              <p class="flash {{ cat }}">{{ msg }}</p>
            {% endfor %}
          {% endwith %}
        </div>
      </form>
    </section>
  </div>
</body>
</html>
