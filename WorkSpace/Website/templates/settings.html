<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Settings</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  <div class="bg-grid"></div>
  <div class="bg-blob blob-1"></div>
  <div class="bg-blob blob-2"></div>

  <header class="appbar">
    <div class="appbar-inner">
      <div class="brand">
        <span class="brand-dot"></span>
        <span class="brand-name">Dropout Analyzer</span>
      </div>
     <nav class="nav">
        <a class="nav-item" href="{{url_for('student_views.dashboard')}}">Dashboard</a>
        <a class="nav-item" href="{{url_for('student_views.courses')}}">Courses</a>
        <a class="nav-item" href="{{url_for('student_views.calender')}}">Calendar</a>
        <a class="nav-item active" href="{{url_for('student_views.settings')}}">Settings</a>
      </nav>
    </div>
  </header>

  <div class="settings-container">
    <aside class="settings-sidebar">
      <a class="sidebar-link active">Profile Details</a>
      <a class="sidebar-link">Notifications</a>
      <a class="sidebar-link">Security & Password</a>
      <a href="{{ url_for('auth.logout') }}" class="sidebar-link danger">Logout</a>
    </aside>

    <main>
      <div class="card" style="margin-bottom:24px;">
        <div class="card-header">
          <h1>Profile Settings</h1>
          <p class="subtext">Update your personal information and preferences.</p>
        </div>
      </div>

      <div class="card">
        <form id="settingsForm" class="form" action="{{ url_for('student_views.update_settings') }}" method="POST">
          <div class="field">
            <label>Full Name</label>
            <input type="text" name="name" value="{{ current_user.first_name }} {{ current_user.last_name }}" required>
          </div>

          <div class="field">
            <label>Email Address</label>
            <input type="email" name="email" value="{{ current_user.email }}" required>
          </div>

          <div class="field">
            <label>App Theme</label>
            <select name="theme" style="width:100%; padding:12px; border-radius:14px; border:1px solid rgba(15,23,42,.12);">
              <option value="light">Light Mode</option>
              <option value="dark">Dark Mode</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Save Changes</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
