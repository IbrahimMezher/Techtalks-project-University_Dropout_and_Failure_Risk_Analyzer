<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Calendar</title>
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
<div class="bg-grid"></div>
<div class="bg-blob blob-1"></div>
<div class="bg-blob blob-2"></div>

<div style="max-width:1100px;margin:60px auto;padding:0 24px;">

  <div class="card" style="margin-bottom:24px;">
    <div class="card-header">
      <div class="brandline">
        <div class="brand-dot"></div>
        <div class="brand-name">Dropout Analyzer</div>
      </div>
      <h1>Calendar</h1>
      <p class="subtext">Track exams, deadlines, and attendance dates.</p>
    </div>
  </div>

  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
      <button id="prevMonth" class="btn btn-ghost">←</button>
      <h2 id="monthTitle"></h2>
      <button id="nextMonth" class="btn btn-ghost">→</button>
    </div>

    <div id="calendarGrid" style="display:grid;grid-template-columns:repeat(7,1fr);gap:12px;"></div>
  </div>

</div>

<script src="{{ url_for('static', filename='calendar.js') }}"></script>
</body>
</html>
