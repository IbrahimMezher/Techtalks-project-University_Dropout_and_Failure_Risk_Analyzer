<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Home</title>
  <link rel="stylesheet" href="studenthomepage.css" />
</head>
<body>
  <!-- NAV -->
  <nav class="nav">
    <div class="nav__inner">
      <div class="brand">
        <span class="brand__dot"></span>
        Student Portal
      </div>

      <a class="nav__link active" href="#dashboard">Dashboard</a>
      <a class="nav__link" href="#courses">Courses <span class="pill" id="courseCountPill">0</span></a>
      <a class="nav__link" href="#calendar">Calendar</a>
      <a class="nav__link" href="#settings">Settings</a>
    </div>
  </nav>

  <main class="wrap" id="dashboard">
    <header class="header">
      <div>
        <h1 class="h1">Welcome back, Student</h1>
        <p class="subtitle">Your progress and AI risk alerts are shown below.</p>
      </div>

      <div class="header__right">
        <button class="btn" id="refreshBtn" type="button">Refresh AI risk</button>
      </div>
    </header>

    
    <section class="summary" aria-label="Course summary">
      <div class="summary__grid">
        <div class="stat">
          <div class="stat__label">Courses taken</div>
          <div class="stat__value"><span id="statTotal">0</span></div>
          <div class="stat__hint">Currently enrolled courses</div>
        </div>

        <div class="stat">
          <div class="stat__label">Low risk</div>
          <div class="stat__value">
            <span id="statLow">0</span>
            <span class="chip chip--low"><span class="dot dot--low"></span>LOW</span>
          </div>
          <div class="stat__hint">On track</div>
        </div>

        <div class="stat">
          <div class="stat__label">Medium risk</div>
          <div class="stat__value">
            <span id="statMed">0</span>
            <span class="chip chip--med"><span class="dot dot--med"></span>MED</span>
          </div>
          <div class="stat__hint">Needs attention</div>
        </div>

        <div class="stat">
          <div class="stat__label">High risk</div>
          <div class="stat__value">
            <span id="statHigh">0</span>
            <span class="chip chip--high"><span class="dot dot--high"></span>HIGH</span>
          </div>
          <div class="stat__hint">At risk</div>
        </div>
      </div>
    </section>


    <section class="dash">
      <div class="dash__header">
        <h2 class="h2">Courses Dashboard</h2>

        <div class="filters" aria-label="Risk filters">
          <button class="btn btn--ghost active" data-filter="all" type="button">All</button>
          <button class="btn btn--ghost" data-filter="low" type="button">Low</button>
          <button class="btn btn--ghost" data-filter="medium" type="button">Medium</button>
          <button class="btn btn--ghost" data-filter="high" type="button">High</button>
        </div>
      </div>

      <div class="grid" id="courseGrid" aria-label="Course cards"></div>

      <p class="footnote" id="aiStatus">AI status: ready</p>
    </section>
  </main>

  <script src="studenthomepage.js"></script>
</body>
</html>
